<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="fondoCamera">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="loginForm" (ngSubmit)="save()">
    
    <ion-item>
      <div>
        <ion-label>Correo electronico <span class="asterisc">{{asteriscoReq}}</span></ion-label>
        <ion-input type="email" formControlName="email" placeholder="ej: luis@gmail.com"/>
        <ion-note *ngIf="isEmailRequired || isEmailValid" class="form-error-message">
          <span *ngIf="isEmailRequired">El campo es requerido</span>
          <span *ngIf="isEmailValid">Ingrese un correo válido</span>
        </ion-note>
      </div>
    </ion-item>
    
    <ion-item>
      <div>
        <ion-label>Contraseña <span class="asterisc">{{asteriscoReq}}</span></ion-label>
        <ion-input type="password" formControlName="password" placeholder="ej: H0ndur@$_2024#"/>
        <ion-note *ngIf="isPasswordRequired" class="form-error-message">El campo es requerido</ion-note>
      </div>
    </ion-item>

    <div class="formFooter">
      <ion-button type="submit" class="btnRegister" color="secondary" [disabled]="isFormValid">      
        <ion-spinner *ngIf="spinner" color="dark" class="spinner"/>
        {{textBtnRegister}}
      </ion-button>
    </div>
  </form>
</ion-content>
