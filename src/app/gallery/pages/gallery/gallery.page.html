<ion-content [fullscreen]="true">
  <ion-card *ngFor="let item of galleryItems">
    <ion-card-header>
      <ion-card-title>{{ item.placeName }}</ion-card-title>
      <ion-card-subtitle>Creado por: {{ item.createdBy }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <img [src]="item.photo" alt="Photo of {{ item.placeName }}" />
      <p>{{ item.description }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
